<!DOCTYPE HTML>
<html>
	<head>
		<title>ample sample example</title>
		<script src="swfobject.js"></script>
		<script src="ample.js"></script>
		<script>
			Ample.swfPath = '/mp3manager.swf';
			
			function go() {
				Ample.openSound({
					'sources': {'ogg':'http://christmascard.s3.amazonaws.com/ogg/a2_3.ogg', 'mp3':'http://christmascard.s3.amazonaws.com/mp3/a2_3.mp3'},
					'volume': 0.5,
					'onSuccess': function(sample) {
						var btn = document.createElement('input');
						btn.setAttribute('type', 'button');
						btn.setAttribute('value', 'boooooom');
						document.body.appendChild(btn);
						btn.addEventListener('mousedown', function() {
							sample.play();
						}, false);
						btn.addEventListener('mouseup', function() {
							sample.stop();
						}, false);
					},
					'onFailure': function() {
						alert('oh no!');
					}
				});
				Ample.openSound({
					'sources': {'ogg':'http://christmascard.s3.amazonaws.com/ogg/b2_3.ogg', 'mp3':'http://christmascard.s3.amazonaws.com/mp3/b2_3.mp3'},
					'onSuccess': function(sample) {
						var btn = document.createElement('input');
						btn.setAttribute('type', 'button');
						btn.setAttribute('value', 'boooooom');
						document.body.appendChild(btn);
						btn.addEventListener('mousedown', function() {
							sample.play();
						}, false);
						btn.addEventListener('mouseup', function() {
							sample.stop();
						}, false);
					},
					'onFailure': function() {
						alert('oh no!');
					}
				});
			}
		</script>
	</head>
	<body onload="go()">
	</body>
</html>
