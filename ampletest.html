<!DOCTYPE HTML>
<html>
	<head>
		<title>ample sample example</title>
		<script src="jquery-1.7.1.min.js"></script>
		<script src="swfobject.js"></script>
		<script src="ample.js"></script>
		<script>
			Ample.swfPath = '/mp3manager.swf';
			
			$(function() {
				Ample.openSound({
					'oggPath':'http://christmascard.s3.amazonaws.com/ogg/a2_3.ogg',
					'mp3Path':'http://christmascard.s3.amazonaws.com/mp3/a2_3.mp3',
					'volume': 0.5,
					'onSuccess': function(sample) {
						btn = $('<input type="button" value="boooooom" />');
						$('body').append(btn);
						btn.mousedown(function() {
							sample.play();
						}).mouseup(function() {
							sample.stop();
						})
					},
					'onFailure': function() {
						alert('oh no!');
					}
				});
				Ample.openSound({
					'oggPath':'http://christmascard.s3.amazonaws.com/ogg/b2_3.ogg',
					'mp3Path':'http://christmascard.s3.amazonaws.com/mp3/b2_3.mp3',
					'onSuccess': function(sample) {
						btn = $('<input type="button" value="boooooom" />');
						$('body').append(btn);
						btn.mousedown(function() {
							sample.play();
						}).mouseup(function() {
							sample.stop();
						})
					},
					'onFailure': function() {
						alert('oh no!');
					}
				});
			})
		</script>
	</head>
	<body>
	</body>
</html>
